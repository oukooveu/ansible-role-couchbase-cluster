---
couchbase_release_version: '1.0'
couchbase_server_version: '7.1.3-3479'
couchbase_cluster_name: 'cbc-dc1'
couchbase_host_address: "{{ ansible_default_ipv4.address }}"
couchbase_admin_user: 'admin'
couchbase_admin_password: 'password'
couchbase_services: 'kv,n1ql,index'  # kv,n1ql,index,fts,eventing,cbas,backup
couchbase_data_memory_quota: 512
couchbase_index_memory_quota: 1024
couchbase_index_storage_mode: 'plasma'  # plasma,magma
couchbase_buckets: []
couchbase_custom_queries: []
couchbase_create_primary_indexes: true
couchbase_users: []
